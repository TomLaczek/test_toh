
<diV  *ngIf="hero">
  <h2>{{hero.name | uppercase}} Detalis</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>
      <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
  </div>
  <div>
    <label>
      <input [(ngModel)]="hero.level" placeholder="level"/>
    </label>
  </div>
  </diV>
